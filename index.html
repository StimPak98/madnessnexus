<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Play Online</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden; /* Prevent horizontal scroll when sidebar is open */
        }

        /* Sidebar */
        #sidebar {
            width: 60px; /* Narrow width for a less intrusive sidebar */
            height: 100%;
            background-color: rgba(52, 152, 219, 0.9); /* Semi-transparent blue */
            position: fixed;
            top: 0;
            left: -60px; /* Initially hidden off-screen */
            transition: left 0.3s ease;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 15px;
            transition: 0.3s;
            display: none; /* Hide text initially */
        }

        #sidebar button {
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.8rem; /* Increase size of the hamburger icon */
            margin-top: 15px;
        }

        #sidebar.open {
            left: 0; /* Slide the sidebar in */
        }

        #sidebar.open a {
            display: block; /* Show text when sidebar is open */
        }

        /* Main content */
        #content {
            margin-left: 0;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease;
        }

        /* Game Container */
        #game-container {
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 2.5rem;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .button:focus {
            outline: none;
        }

        .theme-button {
            background-color: #3498db;
            margin-top: 15px;
        }

        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #bdc3c7;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-button:focus {
            outline: none;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            #sidebar {
                width: 50px;
                padding: 15px;
            }

            #content {
                margin-left: 50px;
            }

            h1 {
                font-size: 2rem;
            }

            .button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar with Navigation Links -->
    <div id="sidebar">
        <button onclick="toggleSidebar()">â˜°</button> <!-- Button to open sidebar -->
        <a href="/home.html">Home</a>
        <a href="/game1.html">Game 1</a>
        <a href="/game2.html">Game 2</a>
        <a href="/game3.html">Game 3</a>
        <a href="/game4.html">Game 4</a>

        <!-- Theme Switcher -->
        <button class="button theme-button" onclick="changeTheme('light')">Light</button>
        <button class="button theme-button" onclick="changeTheme('dark')">Dark</button>
        <button class="button theme-button" onclick="changeTheme('blue')">Blue</button>
        <button class="button theme-button" onclick="changeTheme('red')">Red</button>
        <button class="button theme-button" onclick="changeTheme('purple')">Purple</button>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h1>Gunblood - Play Online</h1>
        <div id="game-container">
            <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
            <script>
                window.RufflePlayer = window.RufflePlayer || {};
                window.addEventListener("DOMContentLoaded", () => {
                    const ruffle = window.RufflePlayer.newest();
                    const player = ruffle.createPlayer();
                    player.load("Gunblood.swf");
                    player.style.width = "800px";
                    player.style.height = "600px";
                    document.getElementById("game-container").appendChild(player);
                });
            </script>
            <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
        </div>

        <footer>
            <p id="footer-text">Gunblood is a Flash game brought to you by the power of Ruffle. Created by <strong>nuts12</strong>. This is an uncensored, open-source website where people can play games freely without restrictions.</p>
        </footer>
    </div>

    <script>
        // Toggle Sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        function changeTheme(theme) {
            if (theme === 'light') {
                document.body.style.backgroundColor = '#ecf0f1';
                document.body.style.color = '#2c3e50';
                document.getElementById("footer-text").style.color = '#2c3e50';
            } else if (theme === 'dark') {
                document.body.style.backgroundColor = '#2c3e50';
                document.body.style.color = '#ecf0f1';
                document.getElementById("footer-text").style.color = '#ecf0f1';
            } else if (theme === 'blue') {
                document.body.style.backgroundColor = '#3498db';
                document.body.style.color = '#ecf0f1';
                document.getElementById("footer-text").style.color = '#ecf0f1';
            } else if (theme === 'red') {
                document.body.style.backgroundColor = '#e74c3c';
                document.body.style.color = '#ecf0f1';
                document.getElementById("footer-text").style.color = '#ecf0f1';
            } else if (theme === 'purple') {
                document.body.style.backgroundColor = '#9b59b6';
                document.body.style.color = '#ecf0f1';
                document.getElementById("footer-text").style.color = '#ecf0f1';
            }
        }

        // Fullscreen toggle function
        function toggleFullscreen() {
            const gameContainer = document.getElementById('game-container');
            if (gameContainer.requestFullscreen) {
                gameContainer.requestFullscreen();
            } else if (gameContainer.mozRequestFullScreen) {
                gameContainer.mozRequestFullScreen();
            } else if (gameContainer.webkitRequestFullscreen) {
                gameContainer.webkitRequestFullscreen();
            } else if (gameContainer.msRequestFullscreen) {
                gameContainer.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
